<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage with Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        section {
            margin: 20px 0;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Simple Webpage</h1>
    </header>

    <section>
        <p>This is a simple webpage created with HTML and CSS. Below is an image from Unsplash:</p>
        <img src="https://www.canto.com/blog/insert-image-html/" alt="Beautiful Nature">
        <p>Feel free to replace this image with another one of your choice from <a href="https://unsplash.com">Unsplash</a> or other sources!</p>
    </section>

    <footer>
        &copy; 2024 Simple Webpage. All rights reserved.
    </footer>

</body>
</html>
